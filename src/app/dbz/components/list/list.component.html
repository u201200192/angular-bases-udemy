<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let character of characterList;
    let i = index;
    let isFisrt = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
      }"
    >

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{character.name}}</span> -
      <strong>Power: </strong>
      <span>{{character.power}}</span>

      <!-- <span> Es par: {{ isEven }}</span>
      <span> Es impar: {{ isOdd }}</span> -->

      <!-- <span> Es el primero: {{ isFisrt }} </span>
      <span> Es el ultimo: {{ isLast }}</span> -->
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacterID(character.id)">X</button>


  </li>


  <!-- <li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 15,000</li> -->
</ul>
